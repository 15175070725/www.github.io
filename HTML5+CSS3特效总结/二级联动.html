<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>二级联动</title>
    <script type="text/javascript">
        function autoSelect(index){
            var countryText = [["海淀","朝阳","西城"],["浦东","宝山","虹口"],["白云","黑土","黄浦"]];

            // 生成select标签
            var html = "<select>";
            for(var i=0;i<countryText[index].length;i++){
                html+= "<option>"+countryText[index][i]+"</option>";
            }
            html+="</select>";
            document.getElementById("countyDiv").innerHTML = html;
        }
    </script>
    <style>
        select{
            display: inline;
        }
    </style>
</head>

<body onload="autoSelect(0)">

<select id="city" onchange="autoSelect(this.value)">
    <option value="0">北京</option>
    <option value="1">上海</option>
    <option value="2">广州</option>
</select>
<span id="countyDiv"></span>
</body>
</html>
