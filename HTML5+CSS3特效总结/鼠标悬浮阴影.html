<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例二</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        body{
            box-sizing: border-box;
        }
        div{
            width:200px;
            height:200px;
            border:1px solid #000;
            border-radius: 32px;
            background: #ccc;
            margin:60px auto;
            box-shadow: 0 0 10px green;
            transition:box-shadow 3s;
        }
        div:hover{
            box-shadow: 0 0 100px black;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
